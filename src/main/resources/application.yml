server:
  port: 8080

spring:
  data:
    mongodb:
      database: ddbb
      host: 127.0.0.1
      port: 27017
cbs:
  imagesPath: file:/D:/images/

ddbb:
  allowSendSms: false
  challenge:
    #最多可预约到几天后对战
    afterDays: 2
    #助教是否可以发起挑战
    assistantCoachAllowLaunch: false
    #默认上班时间
    defaultWorkTimeStart: 14
    #默认下班时间
    defaultWorkTimeEnd: 22
